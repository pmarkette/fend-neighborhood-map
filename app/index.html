    <div class="container-fluid">
      <div class="row">
        <div class='list col-md-2'> <!--Removed liveExample-->
          <input  />

        <div class="header" class="col-md-12">
          <!-- <ul class="nav nav-pills pull-right">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul> -->
          <h1 class="text-center title">Oakland Breweries and Beer Gardens</h1>
        </div>

        <div id="map" class="col-md-12"></div>

          <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB82oaqh1VTxwsHD3XH5ZjFi5CFMBFQdvE&callback=initMap"
          async defer></script>
    </div>
